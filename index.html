<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <section class="left__container">
    <h1 class="left__container__title">Learn to code by watching others</h1>

    <p class="left__container__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
  </section>

  <section class="right__container">
    <a href="#" class="right__container__link"><strong>Try it free 7 days</strong> then $20/mo. thereafter</a>

    <form class="right__container__form">
      <input type="text" name="text" class="" placeholder="First Name">
      <input type="text" name="text" class="" placeholder="Last Name">
      <input type="email" name="email" class="" placeholder="Email Address">
      <input type="password" name="password" class="" placeholder="Password">
      <input type="submit" value="Claim your free trial"></input>
      <p class="right__container__text">By clicking the button, you are agreeing to our Terms and Services</p>
    </form>
  </section>
  <script src="src/index.js"></script>
</body>
</html>
